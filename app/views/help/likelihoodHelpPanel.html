<div class="likelihoodHelpPanel panel panel-info">
  <div class="panel-heading">
    <h4>likelihoodについて</h4>
  </div>
  <div class="panel-body">
    <p>
      Likelihoodは、程度、度合いを示すコードです。有害コンテンツ検知の有害レベル、顔検知の感情レベルなど、様々なデータのレベルを表現するために用いられます。
    </p>
    <p>
      <a href="https://cloud.google.com/vision/reference/rest/v1/images/annotate#Likelihood" target="_blank">
        <span class="glyphicon glyphicon-hand-right" aria-hidden="true"></span>
        ドキュメント
      </a>
    </p>
	  <table class="table table-bordered">
	  	<thead>
        <tr>
          <th>プロパティ</th>
          <th>説明</th>
        </tr>
		  </thead>
      <tbody>
        <tr>
          <td>UNKNOWN</td>
          <td>判定不能</td>
        </tr>
        <tr>
          <td>VERY_UNLIKELY</td>
          <td>非常に低いレベル</td>
        </tr>
        <tr>
          <td>UNLIKELY</td>
          <td>低いレベル</td>
        </tr>
        <tr>
          <td>POSSIBLE</td>
          <td>そうだと言うことができるレベル</td>
        </tr>
        <tr>
          <td>LIKELY</td>
          <td>高いレベル</td>
        </tr>
        <tr>
          <td>VERY_LIKELY</td>
          <td>非常に高いレベル</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
